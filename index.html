<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <label for="num">Número (entre 1 e 100):</label>
        <input type="number" name="value" id="value">
        <input type="button" value="Adicionar" id="adicionar">
        <select name="lista" id="lista" size="10"></select>
        <input type="button" value="Finalizar" id="action">
        <input type="button" value="Limpar" id="clear">
        <div class="res"></div>
    </section>

    <footer><a href="https://github.com/montalvas">&copy; Montalvas</a></footer>

    <script src="script.js"></script>
</body>
</html>
